<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idées KDO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <article>
        <header>
            <h1>Idées KDOS !</h1>
            <p>Recevez des idées de cadeaux pour vos proches !</p>
        </header>
        <form>
            <label for="age">Quel age à la personne ?</label>
            <input type="number" placeholder="Age de la personne" id="age" />

            <label for="themes">Thèmes que la personne aime ?</label>
            <input type="text" placeholder="Bijoux, sport, légos, cinéma" id="themes" />

            <button>Rechercher 5 idées</button>
        </form>
        <footer>Remplissez et soumettez le formulaire :)</footer>
    </article>
    <script type="module" src="./src/app.ts"></script>
</body>

</html>
